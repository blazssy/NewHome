{% include "base.html" %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-screen carousel for immersive experience */
        .carousel {
            position: relative;
        }

        .carousel-inner img {
            height: 70vh;
            object-fit: cover;
            filter: brightness(80%);
        }

        .carousel-caption {
            position: absolute;
            bottom: 20%;
            left: 10%;
            text-align: left;
        }

        .carousel-caption h5 {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        }

        .carousel-caption p {
            font-size: 1.5rem;
            color: #ddd;
            max-width: 50%;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            filter: invert(100%);
            width: 50px;
            height: 50px;
        }

        .carousel-indicators button {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .carousel-indicators .active {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div id="customCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/1600x900/?house,luxury" class="d-block w-100" alt="Luxury Homes">
                <div class="carousel-caption">
                    <h5>Luxury Living</h5>
                    <p>Experience the elegance and comfort of high-end homes.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x900/?modern,architecture" class="d-block w-100" alt="Modern Designs">
                <div class="carousel-caption">
                    <h5>Modern Designs</h5>
                    <p>Explore contemporary architecture at its best.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x900/?nature,house" class="d-block w-100" alt="Natural Retreats">
                <div class="carousel-caption">
                    <h5>Natural Retreats</h5>
                    <p>Embrace serene surroundings and eco-friendly living.</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#customCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#customCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
