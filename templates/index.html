{% include 'base.html' %}
    <link rel="stylesheet" href="/static/carousel.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
    <div class="container-fluid p-0">
        <div id="customCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#customCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://wallpaperaccess.com/full/2056378.jpg" class="d-block w-100" alt="Luxury Homes">
                    <div class="carousel-caption">
                        <h5>Luxury Homes</h5>
                        <p>A Home Thatâ€™s More Than Just a Roof Over Your Head.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://www.technocrazed.com/wp-content/uploads/2015/12/Home-Wallpaper-32.jpg" class="d-block w-100" alt="Affordable Housing">
                    <div class="carousel-caption">
                        <h5>Affordable Housing</h5>
                        <p>Comfortable homes within your budget.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://wallpapercave.com/wp/wp3049344.jpg" class="d-block w-100" alt="Modern Designs">
                    <div class="carousel-caption">
                        <h5>Modern Designs</h5>
                        <p>Experience contemporary architecture and interiors.</p>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#customCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#customCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
