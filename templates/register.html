{% extends 'base.html' %}
{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp3049344.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #410A47; /* Ensures the text is visible over the background */
        }

        .register-container {
            background: rgba(128, 128, 128, 0.8); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            width: 600px;
            max-width: 900px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* Ensure text inside the container is visible */
        }

        .register-container .form-label {
            font-weight: bold;
            color: #fff; /* Ensure form labels are visible */
        }

        .register-container .btn-primary {
            background-color: #410A47;
            border-color: #410A47;
        }

        .register-container .btn-primary:hover {
            background-color: #000;
            border-color: #000;
            color:#fff;
        }

        .btn-back {
            display: inline-block;
            margin-bottom: 15px;
            background-color: #6c757d;
            color: #000;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: #000;
        }

        .form-text a:hover {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .form-text a {
            color: black; /* Set the link color to black */
            font-weight: bold;
            text-decoration: underline;
        }
    </style>

<body>
    <div class="register-container">
        <h2>User Registration</h2>
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <div class="form-text">
                <a href="/">Back to Home</a>
            </div>
        </form>
    </div>
{% endblock %}
